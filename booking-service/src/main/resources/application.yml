server:
  port: 8082

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:h2:mem:bookingdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    openfeign:
      circuitbreaker:
        enabled: false   # ⬅️ isključeno, jer CB i Retry koristimo ručno u @Service sloju

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

feign:
  client:
    config:
      default:
        connectTimeout: 2000    # ms
        readTimeout: 3000       # ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,retries
  endpoint:
    circuitbreakers:
      enabled: true
    retries:
      enabled: true
    metrics:
      enabled: true
  health:
    show-details: always

resilience4j:
  circuitbreaker:
    instances:
      usersServiceCb:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: count_based


  retry:
    instances:
      usersServiceRetry:
        max-attempts: 3
        wait-duration: 5s
        retry-exceptions:
          - feign.RetryableException
          - java.io.IOException

logging:
  level:
    io.github.resilience4j: DEBUG
    org.springframework.cloud.openfeign: INFO
    feign: INFO
